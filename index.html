<!DOCTYPE html>
<html>
<head>
    <title>Ez Video Downloader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            color: #333;
        }
        .description {
            text-align: center;
            margin-bottom: 50px;
        }
        .description p {
            font-size: 18px;
            color: #777;
        }
        .buttons-container {
            text-align: center;
        }
        .buttons-container .button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons-container .button:hover {
            background-color: #0056b3;
        }
        .animation {
            animation-name: pulse;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ez Video Downloader</h1>
    </div>
    <div class="description">
        <p>Download videos easily with our video downloader tool. It's fast and simple!</p>
    </div>
    <div class="buttons-container">
        <a href="11.html" class="button animation">Privacy Policy</a>
        <a href="22.html" class="button animation">Terms & Conditions</a>
        <a href="33.html" class="button animation">Data Removal App</a>
    </div>
</body>
</html>
